---
testcase:
  clusterName: amdCluster
  sampleAppImageURL: "public.ecr.aws/aws-otel-test/aws-otel-java-spark:latest"
  sampleAppMode: push
  collectorConfig:
    extensions:
      health_check:

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch/traces:
        timeout: 1s
        send_batch_size: 50
      batch/metrics:
        timeout: 60s

    exporters:
      awsxray:
      awsemf:
      logging:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch/traces]
          exporters: [logging]
        metrics:
          receivers: [otlp]
          processors: [batch/metrics]
          exporters: [logging]

      extensions: [health_check]
